<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--biçimlendirme etiketleri
    1- hr  satırın altına çizgi çizer 
    2- br  bir satır boşluk bırakır 
    3- strong yazıyı daha koyu yapar 
    4- b yazıyı kalın yapar
    5- i italik yapar
    6- mark yazının üstünü sarı yapar
    -->
    <h2><mark><i>HTML Dersleri</i></mark></h2>
    <hr>
    <p><strong>Java Dersleri</strong></p>
    <br>
    <p><i>C# Dersleri</i></p>
    <p><b>SQL Server Dersleri</b></p>
    <p>PHP Dersleri</p>

</body>
</html>
